# =============================================================================
# TRAEFIK v3 CONFIGURATION
# =============================================================================

# API and Dashboard
api:
  dashboard: true
  insecure: true

# Entrypoints
entryPoints:
  web:
    address: ":80"

  websecure:
    address: ":443"

# Ping for healthcheck
ping:
  entryPoint: web

# Docker Provider
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: web

# Logging
log:
  level: INFO
  format: common

accessLog:
  format: common
